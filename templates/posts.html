{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
        <div class="col-span-1">
            <form action="{% url 'posts' %}" method="get">
                <input type="text" name="query" placeholder="Find your ideal item" value="{{query}}" class="w-full py-4 px-6 border rounded-xl" id="">

                <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Buscar</button>
            </form>
            <hr class="my-6">
            <p class="font-semibold">Categorias</p>
            <ul>
                {% for categoria in categorias %}
                    <li class="py-2 px-2 rounded-xl {% if category.id == category.id %} bg-gray-200 {% endif %}">
                        <a href="{% url 'item:items' %}?query={{query}}&category={{category.id}}">{{categoria.nombre}}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-span-3">
            <div class="grid grid-cols-3 gap-3">
                {% for post in posts %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{item.image.url}}" class="rounded-t-xl" alt="">
                        </div>
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{post.nombre}}</h2>
                            <p class="text-gray-500">{{post.subtitulo}}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
